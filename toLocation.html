<!Doctype html><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>map</title>	<style>		body, html,#myMap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}	</style></head><body><h1>baidu map</h1><hr><div id='myMap'></div><script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script><script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ngmntn0xA1TYOoNnrXhhTrSO"></script><script>	var map = new BMap.Map("myMap");	map.centerAndZoom(new BMap.Point(116.480876,39.955795), 16);	map.setZoom(16);	var geoCtrl = new BMap.GeolocationControl({		anchor: BMAP_ANCHOR_TOP_RIGHT,		showAddressBar: false,  //是否显示定位信息面板。默认显示定位信息面板		enableAutoLocation: true  //首次是否进行自动定位	});	map.addControl(geoCtrl);	var navctl = new BMap.NavigationControl();	navctl.setAnchor(BMAP_ANCHOR_BOTTOM_RIGHT);	map.addControl(navctl);	map.enableScrollWheelZoom();	var thepoint = new BMap.Point(116.480876,39.955795);	var mk = new BMap.Marker( thepoint );	map.addOverlay(mk);	setTimeout(function(){ $('.BMap_geolocationIcon').click(); }, 1000);</script></body></html>
